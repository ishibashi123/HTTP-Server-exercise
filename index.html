<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML</title>
    <style type="text/css">
        h1 { color: #ff69a3; }
        p { font-weight: bold; }
        body {background: radial-gradient(rgb(0, 0, 0), rgb(255, 255, 255)); }
        h2 {font-size: 100px;}
      </style>
  
  <script>
    function clickHandler() {
    
      alert("実行しますか?")
      const box = document.getElementById("box");
      const p = document.createElement("h2");
      p.innerText = "でかすぎーーー";
      box.appendChild(p);
    }
  </script>
  
  </head>
  <body>
    <h1>Hello HTML</h1>
    <p>
      My first 
<a href="https://html.spec.whatwg.org">
HTML
</a>.
    </p>

    <button onclick="clickHandler()">ボタン</button>
    <div id="box"></div>

  </body>
</html>
